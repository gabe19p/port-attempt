<div class="card-container">
  <div
    class="card"
    [ngClass]="{ flip: isFlipped }"
    (click)="isFlipped = !isFlipped"
  >
    <mat-card class="front-card">
      <p class="front-title">{{ data.info.jobTitle }}</p>
      <img [src]="data.info.image" alt="location specific patch" />
      <p class="front-location">{{ data.info.jobLocation }}</p>
    </mat-card>
    <mat-card class="back-card">
      <p class="back-title">Job Details:</p>
      <p></p>
    </mat-card>
  </div>
</div>
